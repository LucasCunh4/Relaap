<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Dados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <header class="text-center mb-5">
            <h1>Painel de Gerenciamento</h1>
            <p class="lead">Adicione, edite ou remova pessoas e responsáveis do sistema.</p>
            <a href="index.html">Voltar para a Página Principal</a>
        </header>

        <main class="row">
            <section class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Gerenciar Pessoas (clique e arraste para ordenar)</h5>
                    </div>
                    <div class="card-body">
                        <div class="row g-2 mb-3">
                            <div class="col-sm-5"><input type="text" class="form-control" id="pessoa-nome-completo" placeholder="Nome Completo"></div>
                            <div class="col-sm-5"><input type="text" class="form-control" id="pessoa-nome-guerra" placeholder="Nome de Guerra"></div>
                            <div class="col-sm-2"><button class="btn btn-success w-100" id="btn-add-pessoa">Add</button></div>
                        </div>
                        <table class="table table-striped">
                            <thead><tr><th>Nome Completo</th><th>Nome de Guerra</th><th>Ação</th></tr></thead>
                            <tbody id="tabela-pessoas"></tbody>
                        </table>
                    </div>
                </div>
            </section>

            <section class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Gerenciar Responsáveis</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <input type="text" class="form-control mb-2" id="resp-nome" placeholder="Nome Completo do Responsável">
                            <input type="text" class="form-control mb-2" id="resp-posto" placeholder="Posto/Graduação">
                            <input type="text" class="form-control mb-2" id="resp-funcao" placeholder="Função">
                            <button class="btn btn-success w-100" id="btn-add-responsavel">Adicionar Responsável</button>
                        </div>
                        <table class="table table-striped">
                            <thead><tr><th>Nome</th><th>Função</th><th>Ação</th></tr></thead>
                            <tbody id="tabela-responsaveis"></tbody>
                        </table>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="admin.js"></script>
</body>
</html>
